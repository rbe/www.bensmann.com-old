        <div id="posts">
            <div class="post">
                <h2>Der Firmensitz</h2>
                <h3>Laer im schönen Westfalen</h3>
                <p>
                    Grüner Weg 23a<br/>
                    48366 Laer
                </p>
                <div id="gmap" style="width: 450px; height: 250px"></div>
                <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAXU_tg-nsuq-hTscsOpSSwxScH8h39arBnP5ucTZ1Zve9Sl9IJBTE3kADUbpqEXkrtcrbtKELzyDNcA"></script>
                <script type="text/javascript">
                    //<![CDATA[
                    function loadGMap(gmapDivId, address) {
                        if (GBrowserIsCompatible()) {
                            var map = new GMap2(document.getElementById(gmapDivId));
                            var geocoder = new GClientGeocoder();
                            geocoder.getLatLng(address,
                                    function(point) {
                                        if (point) {
                                            map.setCenter(point, 8);
                                            var marker = new GMarker(point)
                                            marker.bindInfoWindowHtml(address)
                                            map.addOverlay(marker)
                                        }
                                    }
                            )
                            map.addControl(new GLargeMapControl());
                            map.addControl(new GMapTypeControl());
                        }
                    }
                    loadGMap("gmap", "Grüner Weg 23, 48366 Laer");
                    //]]>
                </script>
                <div class="meta">
                </div>
            </div>
